<html>
    <head>
        <title>Cadastrar</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark"><!-- Abre cabeçalho -->
            <div class="container"><!-- Abre container -->
                <div class="row"><!-- Abre linha -->
                <div class="col-12"><!-- Abre coluna -->
                    <nav class="navbar pt-4">
                    <span class="col-6"><a class="text-light" href="/">Home</a></span>
                    <ul class="col-6 nav justify-content-end">
                        <li class="list-item"><a class="nav-link text-light" href="/login">Login</a></li>
                        <li class="list-item"><a class="nav-link text-light" href="/listar">Listar</a></li>
                        <li class="list-item"><a class="nav-link text-success" href="/cadastrar">Cadastrar</a></li>
                        <li class="list-item"><a class="nav-link text-light" href="/editar">Atualizar</a></li>
                        <li class="list-item"><a class="nav-link text-light" href="/deletar">Deletar</a></li>
                    </ul>
                    </nav>
                </div><!-- Fecha coluna -->
                </div><!-- Fecha linha -->
            </div><!-- Fecha container -->
            </header><!-- Fecha cabeçalho -->


        <div class="container"><!-- Abre container -->
            <div class="row mt-4 mb-4 text-center"><!-- abre linha -->
                <div class="col-12"><!-- abre coluna -->         
                    <h1><%= msg %></h1>
                </div><!-- fecha coluna -->   
            </div><!-- abre linha -->

            <div class="row mt-3"><!-- abre linha -->
                <div class="col-4"></div><!-- abre/fecha coluna -->         
                <div class="col-4"><!-- abre coluna -->                             
                    <form method="POST" action="/cadastrar">
                        Usuário<input class="form-control" type="TEXT" id="nome" name="nome" size="40" placeholder="Digite um login"><br>
                        Nome<input class="form-control" type="TEXT" id="endereco" name="endereco" size="40" placeholder="Digite seu nome"><br>
                        CPF<input class="form-control" type="TEXT" id="cpf" name="cpf" size="40" placeholder="Digite o cpf sem pontos e/ou traço"><br>
                        Senha<input class="form-control" type="password" name="senha" id="senha" size="40" placeholder="Mínimo 4 digitos"><br>
                        <input class="form-control bt btn-success" type="submit" id="submit" value="Cadastrar">
                    </form>
                    <div class="mb-4">
                            <a href="/listar">Ver cadastrados</a>
                    </div>                    
                </div><!-- fecha coluna -->
                <div class="col-4"></div><!-- abre/fecha coluna -->         
            </div><!-- fecha linha -->
        </div><!-- fecha container -->        
    </body>
</html>
